<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Odontograma con html5</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            
            
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div id="canvasesdiv" style="position:relative; width:810px; height:300px">
                            <canvas id="myCanvas" width="810" height="510" style="z-index: 1; position:absolute; left:0px; top:20px;"></canvas>
                            <canvas id="myCanvas2" width="810" height="510" style="z-index: 2; position:absolute; left:0px; top:20px;"></canvas>
                            <canvas id="myCanvas3" width="810" height="510" style="z-index: 3; position:absolute; left:0px; top:20px;"></canvas>
                            <canvas id="myCanvas4" width="810" height="510" style="z-index: 4; position:absolute; left:0px; top:20px;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div id="radio" class="btn-group btn-group-toggle mb-md-3 act-rad" data-toggle="buttons">
                            <label for="radio1" class="btn btn-secondary"><input type="radio" id="radio1" name="accion" value="fractura" checked />Fractura</label>
                            <label for="radio2" class="btn btn-secondary"><input type="radio" id="radio2" name="accion" value="restauracion" />Restauracion</label>
                            <label for="radio3" class="btn btn-secondary"><input type="radio" id="radio3" name="accion" value="borrar" />Borrar</label>
                            <label for="radio4" class="btn btn-secondary"><input type="radio" id="radio4" name="accion" value="extraccion" />Extraccion</label>
                            <!--<label for="radio5" class="btn btn-secondary"><input type="radio" id="radio5" name="accion" value="puente" />Puente</label>-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="radio_seccion" class="btn-group btn-group-toggle act-rad" data-toggle="buttons" style='display:none !important;'>
                            <label for="radio_1" class="btn btn-secondary"><input type="radio" id="radio_1" name="seccion" value="seccion" checked />Seccion</label>
                            <label for="radio_2" class="btn btn-secondary"><input type="radio" id="radio_2" name="seccion" value="diente" />Diente</label>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
